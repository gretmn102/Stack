name: Build

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.428
      - name: Build
        run: dotnet build --os win --arch x86 --no-self-contained
      - uses: actions/upload-artifact@v4
        with:
          path: ./bin
